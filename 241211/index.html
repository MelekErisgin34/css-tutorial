<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        #galeri{
            
            padding: 10px;
            display: flex;
            background-color: #333;
            gap: 10px;
            width: 900px;
            margin: 0 auto;
            flex-wrap: wrap;
               
        }
        #galeri img{
            width: calc(830px/3);
            opacity: 0,5;
            transition: 300ms all;
      
        }
        #galeri img:hover{
            opacity: 1;
        }
    </style>
</head>  
<body>

</body>
</html>
